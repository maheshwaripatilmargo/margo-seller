
<div class="container">
<div *ngIf="loggedIn===true">
  <h3 style="color: #6f42c1;">user sucessflly loginedin</h3>
  <img [src]="user.photoUrl" alt="My Facebook Photo">
  <p>{{user.id}}</p> 
  <p>{{user.firstName}} {{user.lastName}}</p> 
 </div>

   
     
   <h3>Let's get social, how can we help?</h3>
   <div class="top"><button class="cbtn top"   [routerLink]="['/directseller/typeofpost']"> <img class="customimg" src="assets/custom/images/14.png"> Schedule</button></div>
   <div class="top"><button class="cbtn"> <img class="customimg" src="assets/custom/images/15.png"> Create & Edit</button></div> 
   <div class="top"><button class="cbtn"> <img class="customimg" src="assets/custom/images/16.png"> View Calender</button></div>
   <div class="top"><button class="cbtn" (click)="signInWithFB()" *ngIf="loggedIn===false"> <img class="customimg" src="assets/custom/images/17.png">  Connect </button></div>
   <div class="top"><button class="cbtn" (click)="signOut()" *ngIf="loggedIn===true" > <img class="customimg" src="assets/custom/images/17.png"> disconnect</button></div>
  </div>
